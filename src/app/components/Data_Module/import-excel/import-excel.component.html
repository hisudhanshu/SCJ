<main id="main" class="main">
    <div class="pagetitle"></div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body"><br>
                        <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                            <strong style="font-family: Georgia, 'Times New Roman', Times, serif;">Import Excel
                                Sheet</strong>
                        </h1>
                        <br><br>
                        <div class="row col-lg-12" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                            <div class="col-md-4">
                                <input class="form-control" type="file" #fileInput>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" (click)="uploadFile()">
                                    Upload
                                </button>
                            </div>
                        </div>
                        <br><br>
                        <!-- Shareable short link of uploaded file -->
                        <div class="container text-center jumbotron" *ngIf="shortLink">
                            <h2>Visit Here</h2>
                        </div>
                        <!--Flag variable is used here-->
                        <div class="container" *ngIf="loading">
                            <h3>Loading ...</h3>
                        </div>
                    
                        <!-- Confirm Modal -->
                        <div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmModalLabel">Confirm Upload</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to upload the file?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" (click)="uploadConfirmed()">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Success Modal -->
                        <div class="modal" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="successModalLabel">Upload Successful</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        The file was successfully uploaded.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Error Modal -->
                        <div class="modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        There was an error uploading the file.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div></div></div></div></section>
                    </main>
