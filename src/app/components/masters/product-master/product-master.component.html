<main id="main" class="main">
  <div class="pagetitle"></div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Product Master</h1><br>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <form (ngSubmit)="createOrUpdateProduct()" #productForm="ngForm">
                    <div class="row">
                      <div class="col-md-4">
                        <label for="productName">Product:</label>
                        <select id="productName" class="form-select" name="productName" [(ngModel)]="newProduct.name"
                          required>
                          <option value="">--Select--</option>
                          <option value="Bottle">Bottle</option>
                          <option value="Glass">Glass</option>
                          <option value="Household plastic">Household plastic</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="productCategory">Product Category:</label>
                        <select id="productCategory" class="form-select" name="productCategory"
                          [(ngModel)]="newProduct.category" required>
                          <option value="">--Select--</option>
                          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="productBrand">Brand:</label>
                        <select id="productBrand" class="form-select" name="productBrand" [(ngModel)]="newProduct.brand"
                          required>
                          <option value="">--Select--</option>
                          <option value="Tata">Tata</option>
                          <option value="Indica">Indica</option>
                          <option value="Govt">Govt</option>
                        </select>
                      </div>
                      <div class="col-md-4"><br>
                        <label for="customerName">Customer Name:</label>
                        <select id="customerName" class="form-select" name="customerName"
                          [(ngModel)]="newProduct.customer" required>
                          <option value="">--Select--</option>
                          <option value="SCJ">SCJ</option>
                          <option value="Clay">Clay</option>
                          <option value="Claylogix">Claylogix</option>
                        </select>
                      </div>
                      <div class="col-md-4"><br>
                        <label for="associatedRecipe">Associated Recipe</label>
                        <select id="associatedRecipe" class="form-select" name="associatedRecipe"
                          [(ngModel)]="newProduct.recipe" required>
                          <option value="">--Select--</option>
                          <option value="Recipe 1">Recipe 1</option>
                          <option value="Recipe 2">Recipe 2</option>
                          <option value="Recipe 3">Recipe 3</option>
                        </select>
                      </div>
                      <div class="col-md-4"><br>
                        <label for="clientType">Client Type</label>
                        <select id="clientType" class="form-select" name="clientType" [(ngModel)]="newProduct.clientType"
                          required>
                          <option value="">--Select--</option>
                          <option value="B2B">B2B</option>
                          <option value="B2C">B2C</option>
                          <option value="Direct">Direct</option>
                        </select>
                      </div>
                    </div><br><br>

                    <button type="submit" class="btn-primary" [disabled]="!productForm.form.valid">{{ isEditMode ? 'Update' : 'Create' }}</button>
                  </form><br><br>
                  <div>
                    <!-- ...existing code... -->

                    <table>
                      <thead>
                        <tr>
                          <th>Sn.</th>
                          <th>Product Name</th>
                          <th>Brand</th>
                          <th>Customer Name</th>
                          <th>Associated Recipe</th>
                          <th>Client Type</th>
                          <th>Action</th> <!-- New column for edit/remove buttons -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of products; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ product.name }}</td>
                          <td>{{ product.brand }}</td>
                          <td>{{ product.customer }}</td>
                          <td>{{ product.recipe }}</td>
                          <td>{{ product.clientType }}</td>
                          <td>
                            <button class="btn-primary" (click)="editProduct(i)">Edit</button>
                            <button class="btn-danger" (click)="removeProduct(i)">Remove</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- ...remaining code... -->

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
