<main id="main" class="main" style="font-family: Georgia, 'Times New Roman', Times, serif;">
  <div class="pagetitle"></div>
  <section class="section">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                      <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                          <strong>View Recipe</strong>
                      </h1>
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="row">
                                  <div class="col-md-4">
                                      <label for="name">Products</label>
                                      <select id="name" class="form-select" aria-label="Default select example" (change)="selectProduct($event)">
                                          <option value="">Select</option>
                                          <option value="Bottle">Bottle</option>
                                          <option value="Glass">Glass</option>
                                          <option value="Household">Household</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div *ngIf="selectedProduct"><br><br>
                          <h5 style="font-family: Georgia, 'Times New Roman', Times, serif;">Recipes of {{ selectedProduct }}</h5><br>
                          <table>
                              <thead>
                                  <tr>
                                      <th>Recipe Name</th>
                                      <th>Ingredients</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let recipe of recipes">
                                      <td>{{ recipe.name }}</td>
                                      <td>{{ recipe.ingredients }}</td>
                                  </tr>
                              </tbody>
                          </table>
                          <br>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</main>
