<main id="main" class="main">
  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">Recipe Create</h1><br>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <form (submit)="onSubmit()">
                    <div class="row" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-name">Product</label>
                          <select class="form-select" id="productselect" [(ngModel)]="recipeData.product"
                            name="product">
                            <option value="" selected>-- Select --</option>
                            <option>Bottle</option>
                            <option>Household</option>
                            <option>Polythiene</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-category">Product Category</label>
                          <select class="form-select" id="product-category" [(ngModel)]="recipeData.productCategory"
                            name="productCategory">
                            <option value="" selected>-- Select --</option>
                            <option>Category A</option>
                            <option>Category B</option>
                            <option>Category C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="brand-name">Brand</label>
                          <select class="form-select" id="brand-name" [(ngModel)]="recipeData.brand" name="brand">
                            <option value="" selected>-- Select --</option>
                            <option>Brand A</option>
                            <option>Brand B</option>
                            <option>Brand C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="customer-name">Customer Name</label>
                          <select class="form-select" id="customer-name" [(ngModel)]="recipeData.customerName"
                            name="customerName">
                            <option value="" selected>-- Select --</option>
                            <option>Clay</option>
                            <option>Claylogix</option>
                            <option>SCJ</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <br>
                        <div class="form-group">
                          <label for="raw-material-polymer">Type of Polymer</label>
                          <input id="raw-material-polymer" class="form-control" type="text" placeholder="Enter polymer"
                            name="raw-material-polymer" [(ngModel)]="recipeData.polymerType">
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <label for="rawMaterialdata">Raw Material</label>
                        <select id="rawMaterialdata" class="form-select" name="rawMaterialdata"
                          [(ngModel)]="selectedMaterialName" (ngModelChange)="onNameSelected($event)" required>
                          <option value="" selected>-- Select --</option>
                          <option *ngFor="let item of rawElements" [value]="item.name">{{ item.name }}</option>
                        </select>
                      </div>
                      <!-- <div class="col-md-6"><br>
                        <label for="rawElementdata">Raw Element</label>
                        <div class="row">
                          <div class="col-md-12">
                            <select id="rawElementdata" class="form-select" name="rawElementdata" [(ngModel)]="selectedFilteredItem" required>
                              <option value="" selected>-- Select --</option>
                              <ng-container *ngFor="let item of filteredData">
                                <option *ngFor="let column of columnData" [value]="item[column]">{{ item[column] }}</option>
                              </ng-container>
                            </select>
                          </div>
                        </div>
                      </div> -->
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-success" *ngIf="isEditing" (click)="onSubmit()">Update
                      Recipe</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Saved Recipes</h1>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product</th>
                  <th>Product Category</th>
                  <th>Brand</th>
                  <th>Customer Name</th>
                  <th>Type of Polymer</th>
                  <th>Raw Materials</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let recipe of savedRecipes; let i = index">
                  <td>{{ recipe.id }}</td>
                  <td>{{ recipe.product }}</td>
                  <td>{{ recipe.productCategory }}</td>
                  <td>{{ recipe.brand }}</td>
                  <td>{{ recipe.customerName }}</td>
                  <td>{{ recipe.polymerType }}</td>
                  <td>{{ recipe.rawMaterials }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="editRecipe(i)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteRecipe(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
