<main id="main" class="main">
  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Recipe Create</h1><br>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <form (submit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-name">Product</label>
                          <select class="form-control" id="productselect" [(ngModel)]="recipeData.product" name="product">
                            <option value="" disabled selected>-- Select --</option>
                            <option>Bottle</option>
                            <option>Household</option>
                            <option>Polythiene</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-category">Product Category</label>
                          <select class="form-control" id="product-category" [(ngModel)]="recipeData.productCategory" name="productCategory">
                            <option value="" disabled selected>-- Select --</option>
                            <option>Category A</option>
                            <option>Category B</option>
                            <option>Category C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="brand-name">Brand</label>
                          <select class="form-control" id="brand-name" [(ngModel)]="recipeData.brand" name="brand">
                            <option value="" disabled selected>-- Select --</option>
                            <option>Brand A</option>
                            <option>Brand B</option>
                            <option>Brand C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="customer-name">Customer Name</label>
                          <select class="form-control" id="customer-name" [(ngModel)]="recipeData.customerName" name="customerName">
                            <option value="" disabled selected>-- Select --</option>
                            <option>Clay</option>
                            <option>Claylogix</option>
                            <option>SCJ</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="raw-material-polymer">Type of Polymer</label>
                          <select id="raw-material-polymer" class="form-control" name="raw-material-polymer" [(ngModel)]="recipeData.polymerType">
                            <option value="" disabled selected>-- Select --</option>
                            <option>Small Type</option>
                            <option>Large Type</option>
                            <option>Normal Type</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <br>
                        <div class="form-group">
                          <label for="raw-material">Raw Materials</label>
                          <select id="raw-material" class="form-control" name="raw-material" [(ngModel)]="recipeData.rawMaterials">
                            <option value="" disabled selected>-- Select --</option>
                            <option *ngFor="let material of rawMaterialsData" [value]="material.id">{{ material.name }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                    <button type="button" class="btn btn-success" *ngIf="isEditing" (click)="onSubmit()">Update Recipe</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Saved Recipes</h1>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Product Category</th>
                  <th>Brand</th>
                  <th>Customer Name</th>
                  <th>Type of Polymer</th>
                  <th>Raw Materials</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let recipe of savedRecipes; let i = index">
                  <td>{{ recipe.product }}</td>
                  <td>{{ recipe.productCategory }}</td>
                  <td>{{ recipe.brand }}</td>
                  <td>{{ recipe.customerName }}</td>
                  <td>{{ recipe.polymerType }}</td>
                  <td>{{ recipe.rawMaterials }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="editRecipe(i)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteRecipe(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
