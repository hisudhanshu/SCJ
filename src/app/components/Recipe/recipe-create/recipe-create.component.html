<main id="main" class="main">
  <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
    Recipe created successfully!
  </div>
  <div class="pagetitle">
  </div>
  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Recipe Create</h1><br>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <form (submit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-name">Product</label>
                          <select class="form-control" id="productselect">
                            <option>--Select--</option>
                            <option>Bottle</option>
                            <option>Household</option>
                            <option>Polythiene</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="product-category">Product Category</label>
                          <select class="form-control" id="product-category">
                            <option>--Select--</option>
                            <option>Category A</option>
                            <option>Category B</option>
                            <option>Category C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="brand-name">Brand</label>
                          <select class="form-control" id="brand-name">
                            <option>--Select--</option>
                            <option>Brand A</option>
                            <option>Brand B</option>
                            <option>Brand C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="customer-name">Customer Name</label>
                          <select class="form-control" id="customer-name">
                            <option>--Select--</option>
                            <option>Clay</option>
                            <option>Claylogix</option>
                            <option>SCJ</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="raw-material-polymer">Type of Polymer</label>
                          <select id="raw-material-polymer" class="form-control" name="raw-material-polymer">
                      
                            <option>--Select--</option>
                            <option value="Type 1">Small Type</option>
                            <option value="Type 2">Large Type</option>
                            <option value="Type 3">Normal Type</option>
                   
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6"><br>
                        <div class="form-group">
                          <label for="raw-material">Raw Materials</label>
                          <select id="raw-material" class="form-control" name="raw-material">
                            <!-- <select id="raw-material" class="form-control" name="raw-material" multiple> -->
                            <option>--Select--</option>
                            <option value="material1">Material 1</option>
                            <option value="material2">Material 2</option>
                            <option value="material3">Material 3</option>
                            <!-- Add more options from the predefined list -->
                          </select>
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
