<main id="main" class="main">
    <div class="pagetitle"></div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                <strong>Create Raw Material</strong>
              </h1><br>
              <div class="col-md-4" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                <form class="search-form d-flex align-items-center">
                  <div class="input-group">
                    <input class="form-control" id="searchKeyword" name="query" type="text" placeholder="Search.." title="Enter search keyword"
                      [(ngModel)]="searchKeyword" />
                    <button type="submit" class="btn btn-primary" title="Search">
                      Search
                    </button>
                  </div>
                </form>
              </div>
              <div class="row" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" placeholder="Enter Material" id="name" [(ngModel)]="material.name" />
                    </div>
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="nametype">M_type</label>
                      <input type="text" class="form-control" placeholder="Enter Material" id="nametype" [(ngModel)]="material.M_type" />
                    </div>
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="namecode">M_code</label>
                      <input type="number" class="form-control" placeholder="Enter Material Code" id="namecode" [(ngModel)]="material.code" />
                    </div>
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="namecost">M_cost</label>
                      <input type="number" class="form-control" placeholder="Enter Material Cost" id="namecost" [(ngModel)]="material.M_cost" />
                    </div>
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="namevendor">M_Vendor</label>
                      <input type="text" class="form-control" placeholder="Enter Vendor" id="namevendor" [(ngModel)]="material.M_Vendor" />
                    </div>
                    <div class="col-md-4" style="margin-top: 30px;">
                      <label for="namelevel">M_inventory</label>
                      <input type="text" class="form-control" placeholder="Enter Inventory Level" id="namelevel" [(ngModel)]="material.M_inventory" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-5 mb-4 text-right">
                <button class="btn btn-primary" (click)="addMaterial()">Add</button>
              </div>
            </div>
           
          </div>
        </div>
        <div class="row mt-4" style="font-family: Georgia, 'Times New Roman', Times, serif;">
          <div class="col-lg-12">
          </div>
        </div>
      </div>
    </section>
  </main>
