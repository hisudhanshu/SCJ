              </nav><!DOCTYPE html>
<html>
<head>
    <title>Plastic Raw Material Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Supplier</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let material of materials; let i = index">
                            <td>{{ material.name }}</td>
                            <td>{{ material.supplier }}</td>
                            <td>{{ material.quantity }}</td>
                            <button class="btn btn-primary" (click)="updateMaterial(i)">Update</button>
                            <button class="btn btn-danger" (click)="removeMaterial(i)">Remove</button>
                        </tr>
                    </tbody>
                </table>
                <!-- <ul>
                    <li *ngFor="let material of materials; let i = index">
                        <input type="text" [(ngModel)]="materials[i].name">
                        <input type="text" [(ngModel)]="materials[i].supplier">
                        <input type="number" [(ngModel)]="materials[i].quantity">
                        <button (click)="updateMaterial(i)">Update</button>
                        <button (click)="removeMaterial(i)">Remove</button>
                    </li>
                </ul> -->
                <hr><br>
                <h4>Add New Material:</h4>
                <input type="text" [(ngModel)]="newMaterial.name" placeholder="Material Name">
                <input type="text" [(ngModel)]="newMaterial.supplier" placeholder="Supplier">
                <input type="number" [(ngModel)]="newMaterial.quantity" placeholder="Quantity">
                <button class="btn btn-primary" (click)="addMaterial()">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
