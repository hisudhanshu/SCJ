<main id="main" class="main">
  <div class="pagetitle"></div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Raw Material</h1><br>
            <div class="col-md-4">
              <form class="search-form d-flex align-items-center" method="POST" action="#">
                <input class="form-control" id="searchKeyword" name="query" type="text"
                  placeholder="Search.." title="Enter search keyword" [(ngModel)]="searchKeyword">
                <button type="submit" class="btn-primary" title="Search" (click)="search()">Search</button>
              </form>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <div class="col-md-4"><br><br>
                    <label for="name">Add Material</label><br><br>
                    <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched"
                      placeholder="Enter Material" id="name" [(ngModel)]="newRawMaterial.name" />
                  </div>
                </div>
                <!-- <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" [(ngModel)]="newRawMaterial.email" />
                </div> -->
                <div class="col-12 mt-5 mb-4 text-right">
                  <button class="btn btn-primary" (click)="insertData()">Add</button>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Material Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let material of rawMaterials; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>
                        <ng-container *ngIf="!isEditing[i]">
                          {{ material.name }}
                        </ng-container>
                        <ng-container *ngIf="isEditing[i]">
                          <input type="text" class="form-control" [(ngModel)]="material.name">
                        </ng-container>
                      </td>
                      <td>
                        <ng-container *ngIf="!isEditing[i]">
                          <button class="btn btn-primary btn-sm" (click)="editData(i)">Edit</button>
                        </ng-container>
                        <ng-container *ngIf="isEditing[i]">
                          <button class="btn btn-success btn-sm" (click)="saveData(i)">Save</button>
                        </ng-container>
                        <button class="btn btn-danger btn-sm" (click)="removeData(i)">Remove</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-lg-12">
                <div *ngIf="successMessage" class="alert alert-success">
                  {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
