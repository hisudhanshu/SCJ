<main id="main" class="main">
  <div class="pagetitle">
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Raw Material</h1><br>
            <div class="row">
              <div class="col-lg-12">
                <div>
                  <div class="col-md-4">
                    <label for="name">Add Material</label><br><br>
                    <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched"
                      placeholder="Enter Material" id="name" [(ngModel)]="name"/>
                  </div>
                </div>
                <!-- <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" [(ngModel)]="email" />
                </div> -->
                <div class="col-12 mt-5 mb-4 text-right">
                  <button class="btn btn-primary" (click)="insertData()">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
