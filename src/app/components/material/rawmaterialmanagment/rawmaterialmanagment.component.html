<main id="main" class="main" style="font-family: Georgia, 'Times New Roman', Times, serif;">
  <div class="pagetitle"></div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">Raw Material Management</h1><br>
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <label for="selectedMaterial">Select Material</label>
                    <select id="selectedMaterial" class="form-select" name="selectedMaterial" [(ngModel)]="selectedMaterial"
                      (change)="onMaterialChange()">
                      <option value="">-- Select --</option>
                      <option *ngFor="let material of materials" [value]="material.id">{{ material.name }}</option>
                    </select>
                  </div>
                </div><br><br>
                <div class="row" *ngIf="selectedMaterial" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                  <div class="col-md-4" *ngFor="let element of elements; let i = index">
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="d-flex align-items-center">
                          <label for="element{{ element.id }}">Element</label>
                          <div style="margin-inline: 270px;">
                            <img src="bootstrap-trash-icon.png" alt="" class="bi bi-x-circle-fill ml-auto"
                              style="height: 20px; width: 20px; cursor: pointer; color: red;" (click)="removeElement(i)">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-group">
                          <input type="text" [(ngModel)]="element.data" placeholder="" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button class="btn btn-primary" style="padding-inline: 45px;" (click)="save()">Save</button>
                    <button class="btn btn-success" style="padding-inline: 15px; margin-left: 10px;" (click)="addElement()">Add
                      Element</button>
                      <button class="btn btn-secondary" style="padding-inline: 15px; margin-left: 10px;">Update
                        Element</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
