<main id="main" class="main">
    <div class="pagetitle"></div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Raw Material Management</h1><br>
              <div class="row">
                <div class="container">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="materialDropdown" style="margin-bottom: 10px;">Select Material</label>
                      <select id="materialDropdown" class="form-select" aria-label="Default select example"
                        [(ngModel)]="selectedMaterial" (change)="onMaterialChange()">
                        <option value="">-- Select --</option>
                        <option value="Plastic1">Polymirisation</option>
                        <option value="Plastic1">Nylon</option>
                        <option value="Plastic2">Polytheine</option>
                      </select>
                    </div>
                  </div><br><br>
                  <div class="row" *ngIf="selectedMaterial">
                    <div class="col-md-4" *ngFor="let element of elements; let i = index">
                      <div class="row mb-3">
                        <div class="col-md-12">
                          <div class="d-flex align-items-center">
                            <label for="element{{ element.id }}">Element{{ element.id }}</label>
                            <div  style="margin-inline: 270px;">
                            <img src="bootstrap-trash-icon.png" alt="" class="bi bi-x-circle-fill ml-auto"
                              style="height: 20px; width: 20px; cursor: pointer; color: red;" (click)="removeElement(i)">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="input-group">
                            <input type="text" [(ngModel)]="element.data" placeholder="" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <button class="btn btn-primary" style="padding-inline: 15px;" (click)="save()">Save</button>
                      <button class="btn btn-success" style="padding-inline: 15px; margin-left: 10px;"
                        (click)="addElement()">Add Element</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
