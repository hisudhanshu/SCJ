<main id="main" class="main">
  <div class="pagetitle"></div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">
              <strong style="font-family: Georgia, 'Times New Roman', Times, serif;">List Of Materials</strong>
            </h1>
            <br>
            <div class="col-md-4" style="font-family: Georgia, 'Times New Roman', Times, serif;">
              <form class="search-form d-flex align-items-center">
                <div class="input-group">
                  <input class="form-control" id="searchKeyword" [(ngModel)]="searchQuery" name="query" type="text" placeholder="Search.."
                    title="Enter search keyword" (input)="searchMaterials()" />
                  <button type="submit" class="btn btn-primary" title="Search" (click)="searchMaterials()">Search</button>
                </div>
              </form>
            </div>
            <br>
            <br>
            <br>
            <table style="font-family: Georgia, 'Times New Roman', Times, serif;">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Material Code</th>
                  <th>Material Type</th>
                  <th>Material Cost</th>
                  <th>Vendor</th>
                  <th>Inventory</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let material of filteredMaterials">
                  <td>{{ material?.id }}</td>
                  <td>{{ material?.name }}</td>
                  <td>{{ material?.m_code }}</td>
                  <td>{{ material?.m_type }}</td>
                  <td>{{ material?.m_cost }}</td>
                  <td>{{ material?.m_Vendor }}</td>
                  <td>{{ material?.m_inventory }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
