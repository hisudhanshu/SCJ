<main id="main" class="main">
    <div class="pagetitle"></div>
    <section class="section">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body" style="margin-bottom: 50px;">
                        <h1 class="card-title">Product Material</h1><br>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <div class="row">
                                        <div class="col-md-12"><br>
                                            <label for="productName" style="margin-bottom: 10px;">Product
                                                Material</label>
                                            <input type="text" id="productName" class="form-control"
                                                placeholder="Enter Material" name="productName"
                                                [(ngModel)]="newProduct.name">
                                        </div>
                                        <div class="col-md-12"><br><br>
                                            <label for="recipe" style="margin-bottom: 10px;">Product Recipe</label>
                                            <input type="text" id="recipe" class="form-control"
                                                placeholder="Enter recipe" [(ngModel)]="newProduct.recipe">
                                        </div>
                                    </div><br><br>
                                    <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Added Products Recipe</h1><br>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Material</th>
                                    <th scope="col">Recipe</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products; let i = index">
                                    <td>
                                        <ng-container *ngIf="!product.isEditing">
                                            <strong>{{ product.name }}</strong>
                                        </ng-container>
                                        <ng-container *ngIf="product.isEditing">
                                            <input type="text" class="form-control" [(ngModel)]="product.name">
                                        </ng-container>
                                    </td>
                                    <td>
                                        <ng-container *ngIf="!product.isEditing">
                                            {{ product.recipe }}
                                        </ng-container>
                                        <ng-container *ngIf="product.isEditing">
                                            <input type="text" class="form-control" [(ngModel)]="product.recipe">
                                        </ng-container>
                                    </td>
                                    <td>
                                        <div class="col-md-4 text-right">
                                            <ng-container *ngIf="!product.isEditing">
                                                <button class="btn btn-primary ml-2" (click)="editProduct(i)"
                                                    style="margin-bottom: 5px;padding-inline: 20px;">Edit</button>
                                                <button class="btn btn-danger ml-2"
                                                    (click)="deleteProduct(i)">Delete</button>
                                            </ng-container>
                                            <ng-container *ngIf="product.isEditing">
                                                <button class="btn btn-success ml-2" (click)="saveProduct(i)"
                                                    style="margin-bottom: 5px;padding-inline: 20px;">Save</button>
                                                <button class="btn btn-secondary ml-2"
                                                    (click)="cancelEdit(i)">Cancel</button>
                                            </ng-container>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
