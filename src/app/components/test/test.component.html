<main id="main" class="main">
    <div class="pagetitle"></div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Raw Material Management</h1><br>
                        <div class="row">
                            <!-- app.component.html -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="materialDropdown" style="margin-bottom: 10px;">Select
                                            Material</label>
                                        <select id="materialDropdown" class="form-select"
                                            aria-label="Default select example" [(ngModel)]="selectedMaterial"
                                            (change)="onMaterialChange()">
                                            <option value="">-- Select --</option>
                                            <option value="Plastic1">Polymirisation</option>
                                            <option value="Plastic1">Nylon</option>
                                            <option value="Plastic2">Polytheine</option>
                                        </select>
                                    </div>
                                </div><br>
                                <div class="row" *ngIf="selectedMaterial"><br><br>
                                    <div class="col-md-4" *ngFor="let element of elements">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="element{{ element.id }}">Element {{ element.id }}:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="text" id="element{{ element.id }}"
                                                    [(ngModel)]="element.data" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"><br>
                                        <button class="btn-primary" style="padding-inline:15px;"
                                            (click)="save()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
