<main id="main" class="main">
  <div class="pagetitle">
  </div>
  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="container-fluid"><strong><b>
                      <h1 class="card-title"><strong>Add Products</strong></h1>
                    </b></strong></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav><br>
            <div class="row">
              <div class="col-md-6">
                <label for="pmId">Pm_Id:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="pmId" class="form-control">
                    <option *ngFor="let product of products" [value]="product.Pm_Id">{{ product.Pm_Id }}</option>
                  </select>
                </select>
              </div>

              <div class="col-md-6">
                <label for="pbId">Pb_Id:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="pbId" class="form-control">
                    <option *ngFor="let product of products" [value]="product.Pb_Id">{{ product.Pb_Id }}</option>
                  </select>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="name">NAME:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="name" class="form-control">
                    <option *ngFor="let product of products" [value]="product.NAME">{{ product.NAME }}</option>
                  </select>
                </select>
              </div>

              <div class="col-md-6">
                <label for="quantity">Quantity:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="quantity" class="form-control">
                    <option *ngFor="let product of products" [value]="product.Quantity">{{ product.Quantity }}</option>
                  </select>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="price">Price:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="price" class="form-control">
                    <option *ngFor="let product of products" [value]="product.Price">{{ product.Price }}</option>
                  </select>
                </select>
              </div>

              <div class="col-md-6">
                <label for="inStock">InStock:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>

                  <option *ngFor="let product of products" [value]="product.InStock">{{ product.InStock }}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="soldStock">SoldStock:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <select id="soldStock" class="form-control">
                    <option *ngFor="let product of products" [value]="product.SoldStock">{{ product.SoldStock }}
                    </option>
                  </select>
                </select>
              </div>
            </div>
            <div>
              <br>
              <br>
              <strong>
                <button type="submit" class="btn btn-danger mr-md-3 mb-2 mb-md-0">Save</button>
              </strong>
              <strong>
                <button type="submit" class="btn btn-secondary mr-md-3 mb-2 mb-md-0"
                  style="margin-left: 10px;">Reset</button>
              </strong>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
