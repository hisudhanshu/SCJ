<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .register {
    background-image: url('https://thumbs.dreamstime.com/z/plastic-pollution-ocean-underwater-shine-garbage-floating-sea-environmental-problem-plastic-pollution-ocean-180412275.jpg?w=992');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
</style>

<main style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="background-image: url('https://thumbs.dreamstime.com/z/plastic-pollution-ocean-underwater-shine-garbage-floating-sea-environmental-problem-plastic-pollution-ocean-180412275.jpg?w=992'); background-size: cover;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
            <span class="close-btn" (click)="dismissSuccess()">&times;</span>
          </div>
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
            <span class="close-btn" (click)="dismissError()">&times;</span>
          </div>
            <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">SCJ Plastics Private Ltd.</span>
              </a>
            </div>
             <div class="card mb-3">
               <div class="card-body">
                 <div class="pt-4 pb-2">
                   <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                   <p class="text-center small">Enter your username & password to login</p>
                 </div>
                 <form class="row g-3 needs-validation" novalidate [formGroup]="formGroup">
                   <div class="col-12">
                     <label for="yourUsername" class="form-label">Username</label>
                     <div class="input-group has-validation">
                       <span class="input-group-text" id="inputGroupPrepend">@</span>
                       <input type="text" name="username" class="form-control" id="yourUsername" required formControlName="userName">
                       <div class="invalid-feedback">Please enter your username.</div>
                     </div>
                   </div>
                   <div class="col-12">
                     <label for="yourPassword" class="form-label">Password</label>
                     <input type="password" name="password" class="form-control" id="yourPassword" required formControlName="password">
                     <div class="invalid-feedback">Please enter your password!</div>
                   </div>
                   <div class="col-12">
                     <div class="form-check">
                       <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                       <label class="form-check-label" for="rememberMe">Remember Password</label>
                     </div>
                   </div>
                   <div class="col-12">
                     <button class="btn btn-primary w-100" type="submit" [disabled]="!formGroup.valid" (click)="loginProcess()">Login</button>
                   </div>
                   <div class="col-12">
                     <!-- <p class="small mb-0">Don't have account? <a routerLink="/pages-register">Create an account</a></p> -->
                   </div>
                 </form>
               </div>
             </div>
             <!-- <div class="credits"><a href="https://freeetemplates.com/">SCJ Plastics Private Ltd.</a></div> -->
           </div>
         </div>
       </div>
     </section>
 </main>
